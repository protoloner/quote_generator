<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">


  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-container" id="quote-container">
<!--Quote-->
   <div class="quote-text">
   <i class="fas fa-quote-left"></i>
   <span id="quote">There are two ways to be fooled. One is to believe what isn't true; the other is to refuse to believe what is true.</span>

   </div>
   <!--Author-->
   <div class="quote-author">

  <span id="author">
    Soren Kierkegaard
  </span>
  
   </div>
   <!--Buttons-->
   <div class="button-container">
  <button class="twitter-button" id="twitter" title="Tweet this">
   <i class="fab fa-twitter"></i>
  </button>
  <button class="new-quote" onclick="newQuote()">New Quote</button>

   </div>

  </div>
<!--Loader-->
<!-- <div class="loader" id="loader"></div> -->
   
    <!--Javascript File-->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
